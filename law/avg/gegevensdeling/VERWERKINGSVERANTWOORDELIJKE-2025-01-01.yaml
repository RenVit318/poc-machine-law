name: "AVG - Gegevensdeling tussen Organisaties"
law: "avg_gegevensdeling"
law_type: "FORMELE_WET"
legal_character: "BESCHIKKING"
decision_type: "TOEKENNING"
discoverable: "CITIZEN"
valid_from: 2025-01-01
service: "VERWERKINGSVERANTWOORDELIJKE"

legal_basis:
  law: "Uitvoeringswet Algemene verordening gegevensbescherming"
  bwb_id: "BWBR0040940"
  article: "6"
  url: "https://wetten.overheid.nl/BWBR0040940/2021-07-01#Artikel6"
  juriconnect: "jci1.3:c:BWBR0040940&artikel=6&z=2024-01-01&g=2024-01-01"
  explanation: "Artikel 6 AVG bepaalt de rechtmatige grondslag voor verwerking van persoonsgegevens tussen organisaties"

description: >
  Beoordeelt of gegevensdeling tussen organisaties is toegestaan onder de AVG.
  Automatische goedkeuring voor duidelijke gevallen, automatische weigering voor
  schendingen, en doorverwijzing naar menselijke beoordeling voor complexe gevallen.

